<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Store Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="container">
            <div class="sony-logo">
                <p>Sony</p>
            </div>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="logo">
                <img src="playstation-logo.png" alt="PlayStation Logo"> <!-- Replace with your logo image path -->
                <h1>PlayStation Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Subscriptions</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h2>Welcome to PlayStation Store</h2>
            <p>Discover the latest and greatest games, deals, and subscriptions.</p>
        </div>
    </section>
    <section class="featured">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="games">
                <div class="game">
                    <img src="fortnite13.png" alt="Game 1">
                    <h3>Fortnite</h3>
                </div>
                <div class="game">
                    <img src="astrobot.jpg" alt="Game 2">
                    <h3>Astrobot</h3>
                </div>
                <div class="game">
                    <img src="tlou1.jpg" alt="Game 3">
                    <h3>The Last Of Us Part 1</h3>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 PlayStation Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
